<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Fetch Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>API Fetch Example</h1>
  <form id="apiForm">
    <label for="inputData">Enter your command : </label>
    <input type="text" id="inputData" required>
    <button type="submit">Submit</button>
  </form>
  <div id="output"></div>

  <script>
    document.getElementById('apiForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get input value
      const inputValue = document.getElementById('inputData').value;

      console.log(inputValue);

      async function logoutput(){
        const response=await fetch(`http://localhost:6969/query?q='${inputValue}'`) 
        .then(response => response.json())
        .catch(error => {
          console.error('Error fetching data:', error);
          const outputDiv = document.getElementById('output');
          outputDiv.innerHTML = '<p>Error fetching data. Please try again.</p>';
        })
        .then(data => {
          // Display the output
          const outputDiv = document.getElementById('output');
          outputDiv.innerHTML = `<p>API Response: ${data.output}</p>`;
        })

        const output=await response.json();
        console.log(output);

        
      }

      // Fetch data from the API (replace 'YOUR_API_ENDPOINT' with the actual API endpoint)
       
    });
  </script>
</body>
</html>
